<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Collaboration editor</title>
        <link rel="stylesheet" href="./src/styles/style.css" />
    </head>
    <body>
        <h1>동시 편집 에디터</h1>
        <main class="App">
            <textarea
                id="editorContainer"
                spellcheck="false"
                rows="31"
                cols="58"
            ></textarea>
            <div class="members">
                <div style="padding: 10px 4px">참여자 목록</div>
                <hr style="width: 100%; border: 1; margin: 0" />
                <div class="members-form">
                    <div class="member-list"></div>
                    <span class="member-alarm"></span>
                </div>
            </div>
        </main>
        <script src="./ssrc/Room.js"></script>
    </body>
</html>
